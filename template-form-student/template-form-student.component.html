<div class="container">
  <p>template-form-student</p>
  <div class="col-5">
    <form #createStudentForm="ngForm" (ngSubmit)="onSubmit(createStudentForm)">
      <div class="mb-3">
        <label for="studentCode" class="form-label">Student code</label>
        <input
          [(ngModel)]="student.studentCode"
          name="studentCode"
          type="text"
          class="form-control"
          id="studentCode"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input
          [(ngModel)]="student.studentName"
          name="studentName"
          type="text"
          class="form-control"
          id="studentName"
        />
      </div>

      <div class="mb-3">
        <label for="studentAddress" class="form-label">Student Address</label>
        <input
          [(ngModel)]="student.studentAddress"
          name="studentAddress"
          type="text"
          class="form-control"
          id="studentAddress"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
